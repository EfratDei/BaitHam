{% extends 'adopter/Base.html' %}
{% block content %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!doctype html>
    <html lang="he" dir="rtl">

    <html>
    <head>
        <style>
            h1 {
                text-align: center;
            }

            p {
                text-align: center;
            }

            div {
                text-align: center;
            }
        </style>
    </head>

    {% if user.is_authenticated %}
        <b>מחובר בתור {{ user.username }}</b>
    {% endif %}
    <br>
    <br>
    <body>

    {% for msg in messages %}
        <b>{{ msg }}</b>
    {% endfor %}

    {% if error %}
        <b>{{ error }}</b>
    {% endif %}
    <br>
    <br>
    <h1>דיווח נוכחות</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary">שמור דיווח</button>
    </form>

{% endblock %}
