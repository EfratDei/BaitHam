{% extends "adopter/Base.html" %}
{% load static %}
{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <center>

    {% if user.is_authenticated %}
    <b>מחובר בתור {{user.username}}</b>
    {% endif %}

    <br>
    <br>
    <br>
    <form method="GET">
        <b>סינון:</b>
        <br>
        {{ myfilter.form }}
        <button class='btn btn-outline-dark' type="submit">חפש</button>
         <hr>
    </form>

    {% for object in article %}

        <h5><b>{{ object.name }}</b></h5>
        <b><p>{{ object.text }}</p></b>
        <br>
        <a role="button" href="{{ object.link }}" class="btn btn-dark">לחצו כאן למעבר למאמר המלא</a>
        <br>
        <br>
        <hr>

    {% endfor %}
    </center>
{% endblock %}
